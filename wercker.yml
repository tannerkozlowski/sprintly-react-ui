box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: Unit Tests
        code: |
          npm run test-cli

    - script:
        name: Coverage
        code: |
          npm run coverage

    - script:
        name: Coveralls
        code: |
            echo service_name: wercker >> .coveralls.yml
            echo repo_token: $COVERALLS_TOKEN >> .coveralls.yml
            echo git_commit: $WERCKER_GIT_COMMIT >> .coveralls.yml
            echo git_branch: $WERCKER_GIT_BRANCH >> .coveralls.yml
            echo service_job_id: $WERCKER_BUILD_ID >> .coveralls.yml
            npm run coveralls