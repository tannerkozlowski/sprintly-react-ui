<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./example.css" />
    <link rel="stylesheet" href="../src/styles/selector_menu.js" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../node_modules/react/dist/react-with-addons.js"></script>
    <script src="../node_modules/react/dist/JSXTransformer.js"></script>
    <script src="../dist/sprintly-ui.js"></script>
  </head>
  <body>
    <style>
    </style>

    <div id="main">
      <div class="example__wrapper">
        <h1>Menu Components</h1>
          <p><a href="./index.html">Home</a></p>
          <h2 class="example__title">Selector Menu</h2>
          <div id="selector"></div>
      </div>
    </div>

    <script type="text/jsx">
    /** @jsx React.DOM */

    (function(){
      var options = [
        {"title": "Metroid"},
        {"title": "1942"},
        {"title": "Legend of Zelda"},
        {"title": "Super Mario Brothers"},
        {"title": "Donkey Kong"}
      ];

      showChoice = function(selected) {
        if ($('.message')) {
          $('.message').remove();
        }

        $('#selector').after('<div class="message">' + "YOUR GAME OF CHOICE IS: " + selected + '</div>');
      };

      React.render(
        <SprintlyUI.SelectorMenu
          optionsList={options}
          defaultSelection='All'
          onSelectionChange={showChoice}
        />,
        document.getElementById("selector")
      );
    })()
    </script>

  </body>
</html>
